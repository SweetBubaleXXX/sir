<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>sir</title>
</head>

<body
  class="flex flex-col items-center justify-between min-h-screen min-w-full max-w-full bg-gradient-to-tr from-[#191712] to-[#201e17]">
  <div
    class="max-w-max border border-[#2e2b27] shadow-stone-950 shadow-md rounded-2xl mx-2 mt-16 pt-2 pb-6 px-5 sm:px-14 bg-[#23211e]">
    <form id="sir-form" name="sir">
      <label for="number-people" class="form-label">Всего человек в группе</label>
      <input required type="number" min="0" name="number-people" id="number-people" class="form-input">
      <label for="number-sick" class="form-label">Количество заболевших</label>
      <input required type="number" min="0" name="number-sick" id="number-sick" class="form-input">
      <label for="speed" class="form-label">Скорость распространения</label>
      <input required type="number" step="0.01" min="0" name="speed" id="speed" class="form-input">
      <label for="year-starting" class="form-label">Год начала</label>
      <input required type="number" min="0" name="year-starting" id="year-starting" class="form-input">
      <label for="period" class="form-label">Рассматриваемый временной промежуток</label>
      <input required type="number" min="0" name="period" id="period" class="form-input">
      <button type="submit" class="flex text-center items-center justify-center shadow-md w-full mt-7 pt-2 pr-5 pb-2 pl-5 text-base outline-0
        font-medium text-black bg-[#ffae33] rounded-xl transition duration-500 ease-in-out transform
        hover:bg-[#fcc666] select-none">Расчитать</button>
    </form>
  </div>
  <canvas id="chart" class="max-w-2xl max-h-96 mx-5 my-10"></canvas>
  <a href="https://github.com/SweetBubaleXXX" class="text-center p-2 text-[#514f4d] hover:underline">by
    SweetBubaleXXX</a>

  <script src="./bundle.js"></script>
</body>

</html>
